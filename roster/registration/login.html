{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </p>
        <button type="submit">Login</button>
        <a href="{% url 'logout' %}?next=/Login/">Logout</a>
    </form>
{% endblock %}
